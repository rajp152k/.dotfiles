# ══════════════════════════════════════════════════════════════════════════════
# Tmux Configuration
# ══════════════════════════════════════════════════════════════════════════════

# Prefix key
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# ══════════════════════════════════════════════════════════════════════════════
# Bit-Mage Theme
# ══════════════════════════════════════════════════════════════════════════════

# Terminal settings (for true color support)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Color definitions
%hidden BM_BG="#0a0a0a"
%hidden BM_BG_PANEL="#151515"
%hidden BM_BG_ELEMENT="#1a1a1a"
%hidden BM_FG="#00CC00"
%hidden BM_FG_BRIGHT="#00FF00"
%hidden BM_ACCENT="#6A5ACD"
%hidden BM_ACCENT_LIGHT="#8470FF"
%hidden BM_MUTED="#606060"
%hidden BM_BORDER="#006600"
%hidden BM_RED="#FF5F5F"
%hidden BM_ORANGE="#FFAF00"
%hidden BM_CYAN="#00FFFF"
%hidden BM_SPRING="#00FA9A"

# ═══════════════════════════════════════
# Status Bar
# ═══════════════════════════════════════
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=$BM_BG_PANEL,fg=$BM_FG"

# Status left: session name
set -g status-left-length 30
set -g status-left "#[fg=$BM_BG,bg=$BM_FG_BRIGHT,bold] #S #[fg=$BM_FG_BRIGHT,bg=$BM_BG_PANEL,nobold]"

# Status right: date/time
set -g status-right-length 50
set -g status-right "#[fg=$BM_ACCENT,bg=$BM_BG_PANEL]#[fg=$BM_BG,bg=$BM_ACCENT] %H:%M #[fg=$BM_FG_BRIGHT,bg=$BM_ACCENT]#[fg=$BM_BG,bg=$BM_FG_BRIGHT,bold] %d-%b "

# ═══════════════════════════════════════
# Window Status
# ═══════════════════════════════════════
set -g window-status-format "#[fg=$BM_MUTED,bg=$BM_BG_PANEL] #I:#W "
set -g window-status-current-format "#[fg=$BM_BG_PANEL,bg=$BM_ACCENT]#[fg=$BM_BG,bg=$BM_ACCENT,bold] #I:#W #[fg=$BM_ACCENT,bg=$BM_BG_PANEL]"
set -g window-status-separator ""

# ═══════════════════════════════════════
# Pane Borders
# ═══════════════════════════════════════
set -g pane-border-style "fg=$BM_BORDER"
set -g pane-active-border-style "fg=$BM_FG_BRIGHT"

# ═══════════════════════════════════════
# Messages & Mode
# ═══════════════════════════════════════
set -g message-style "bg=$BM_ACCENT,fg=$BM_BG,bold"
set -g message-command-style "bg=$BM_ORANGE,fg=$BM_BG"
set -g mode-style "bg=$BM_ACCENT,fg=$BM_BG,bold"

# ═══════════════════════════════════════
# Clock Mode
# ═══════════════════════════════════════
set -g clock-mode-colour "$BM_FG_BRIGHT"
set -g clock-mode-style 24

# ═══════════════════════════════════════
# Copy Mode
# ═══════════════════════════════════════
set -g copy-mode-match-style "bg=$BM_ACCENT,fg=$BM_BG"
set -g copy-mode-current-match-style "bg=$BM_FG_BRIGHT,fg=$BM_BG,bold"

# ══════════════════════════════════════════════════════════════════════════════
# Plugins
# ══════════════════════════════════════════════════════════════════════════════

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
